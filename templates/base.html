<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header">
        <img id="logo" src="{{url_for('static', filename='img/vacit-logo-wit.png')}}">
        {% block header %}{% endblock %}
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
    {% block body %}{% endblock %}

    <footer>
        <img src="{{url_for('static', filename='img/vacit-logo-wit.png')}}">
        <div id="adress">        
            <h2>Adres</h4>
            <address>Papendorpseweg 95 <br> 3528 BJ Utrecht </address>
        </div>
        <div id="privacy">
            <h2>Privacy</h4>
            <p><i>Deze website is louter een proof of concept. Er kunnen geen rechten aan worden ontleend.</i></p>
        </div>

    </footer>
</body>
</html>
